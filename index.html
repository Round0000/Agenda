<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <!-- <link rel="manifest" href="/site.webmanifest" /> -->
    <title>Color Calendar</title>
  </head>
  <body>
    <div class="container">
      <div class="homescreen d-none">
        <form id="create">
          <label
            >Titre
            <input type="text" name="title" />
          </label>

          <label
            >Description
            <textarea name="description" cols="30" rows="3"></textarea>
          </label>

          <input type="submit" value="Créer" />
        </form>
      </div>

      <div class="cal">
        <div class="cal-header">
          <button class="btn btn-prev" aria-label="Previous Month">
            <img src="./img/arrow-left.svg" alt="" aria-hidden="true" />
          </button>
          <div class="cal-header-date">
            <h1 class="cal-header-month"></h1>
            <p class="cal-header-year"></p>
          </div>
          <button class="btn btn-next" aria-label="Next Month">
            <img src="./img/arrow-right.svg" alt="" aria-hidden="true" />
          </button>
        </div>
        <div class="cal-body">
          <div class="cal-body-daynames">
            <p class="dayname">Lun</p>
            <p class="dayname">Mar</p>
            <p class="dayname">Mer</p>
            <p class="dayname">Jeu</p>
            <p class="dayname">Ven</p>
            <p class="dayname">Sam</p>
            <p class="dayname">Dim</p>
          </div>
          <div class="cal-body-daynums"></div>
        </div>
      </div>

      <div class="scheduleModal d-none">
        <p class="modalDate"></p>
        <form>
          <label>Heure de début
            <input type="time" name="timeStart">
          </label>
          <label>Heure de fin
            <input type="time" name="timeEnd">
          </label>
          <input type="submit" value="Créer">
        </form>
      </div>
    </div>
    <!--  -->
    <script src="app.js"></script>
  </body>
</html>
