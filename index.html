<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Color Calendar</title>
  </head>
  <body>
    <div class="container">
      <div class="cal">
        <div class="cal-header">
          <button class="btn btn-prev">
            <img src="./img/arrow-left.svg" alt="" />
          </button>
          <div class="cal-header-date">
            <h1 class="cal-header-month"></h1>
            <p class="cal-header-year"></p>
          </div>
          <button class="btn btn-next">
            <img src="./img/arrow-right.svg" alt="" />
          </button>
        </div>
        <div class="cal-body">
          <div class="cal-body-daynames">
            <!--
            <p class="dayname">Sun</p>
            <p class="dayname">Mon</p>
            <p class="dayname">Tue</p>
            <p class="dayname">Wed</p>
            <p class="dayname">Thu</p>
            <p class="dayname">Fri</p>
            <p class="dayname">Sat</p>
             -->
            <p class="dayname">Lun</p>
            <p class="dayname">Mar</p>
            <p class="dayname">Mer</p>
            <p class="dayname">Jeu</p>
            <p class="dayname">Ven</p>
            <p class="dayname">Sam</p>
            <p class="dayname">Dim</p>
          </div>
          <div class="cal-body-daynums"></div>
        </div>
      </div>

      <div class="clrmenu">
        <div
          data-clr="clrGray"
          class="clrOption clrGray clrOption--current"
        ></div>
        <div data-clr="clrRed" class="clrOption clrRed"></div>
        <div data-clr="clrYellow" class="clrOption clrYellow"></div>
        <div data-clr="clrGreen" class="clrOption clrGreen"></div>
        <div data-clr="clrBlue" class="clrOption clrBlue"></div>
        <div data-clr="clrIndigo" class="clrOption clrIndigo"></div>
        <div data-clr="clrPink" class="clrOption clrPink"></div>
      </div>

      <button id="reset">Reset</button>
    </div>
    <!--  -->
    <script src="app.js"></script>
  </body>
</html>
